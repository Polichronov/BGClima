<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Admin Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-field">
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" type="text" required>
            <mat-error *ngIf="submitted && f['username'].errors">
              Username is required
            </mat-error>
          </mat-form-field>
        </div>
        
        <div class="form-field">
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" required>
            <mat-error *ngIf="submitted && f['password'].errors">
              Password is required
            </mat-error>
          </mat-form-field>
        </div>
        
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        
        <div class="form-actions">
          <button mat-raised-button color="primary" [disabled]="loading">
            <mat-spinner *ngIf="loading" diameter="20" class="spinner"></mat-spinner>
            <span *ngIf="!loading">Login</span>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
